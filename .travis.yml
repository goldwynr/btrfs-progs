sudo: required

language: c

git:
  depth: 3

dist: standard

branches:
  only:
  - devel-ci

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq asciidoc e2fslibs-dev gcc libacl1-dev libblkid-dev liblzo2-dev make pkg-config udev xmlto zlib1g-dev

script:
  - "./autogen.sh && ./configure && make"
